
services:

  database:
    container_name: postgress-database
    image: postgres
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: 123123
      POSTGRES_DB: users



  auth:
    container_name: auth-service
    build: ./Authentication/
    ports:
      - 8083:8083

  db:
    container_name: db-service
    build: ./Database/
    ports:
      - 8084:8084